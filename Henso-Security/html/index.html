<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://unpkg.com/tesseract.js@v2.1.0/dist/tesseract.min.js"></script>
    <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
    <script>
      window.addEventListener("message", (event) => {
        if (event.data.banScreen) {
          document.body.style.display = "block";
        }
      });
        window.addEventListener("message", (event) => {
          if (event.data.type === "checkscreenshot") {
            Tesseract.recognize(event.data.screenshoturl, "eng").then(
              ({ data: { text } }) => {
                $.post(
                  `https://${GetParentResourceName()}/check`,
                  JSON.stringify({ text })
                );
              }
            );
          }
        });
    </script>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        display: none;
      }

      #myVideo {
        position: fixed;
        right: 0;
        bottom: 0;
        min-width: 100%;
        min-height: 100%;
      }
    </style>
  </head>

  <body>
    <video autoplay muted loop id="myVideo">
      <source
        src="https://cdn.discordapp.com/attachments/1128700899531964486/1134483219346096158/Komp_1.mp4"
        type="video/mp4"
      />
    </video>
  </body>
</html>
